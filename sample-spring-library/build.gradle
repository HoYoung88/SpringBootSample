plugins {
  id 'java-library'
}

version '1.0.0'
sourceCompatibility = JavaVersion.VERSION_1_8

repositories {
  mavenCentral()
}

jar {
  enabled true
}

dependencies {
  def springVersion = '5.3.3'

  implementation group: 'org.springframework', name: 'spring-web', version: springVersion
  implementation group: 'org.springframework', name: 'spring-webmvc', version: springVersion
  compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
  implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.12.1'

  implementation 'org.springframework:spring-aspects:5.3.3'
  implementation 'org.springframework.boot:spring-boot-starter-validation:2.4.2'

  compileOnly 'org.projectlombok:lombok:1.18.16'
  annotationProcessor 'org.projectlombok:lombok:1.18.16'

  implementation 'commons-io:commons-io:2.8.0'
  implementation 'org.apache.commons:commons-lang3:3.11'
  implementation 'commons-fileupload:commons-fileupload:1.4'

}

tasks.named('test') {}
